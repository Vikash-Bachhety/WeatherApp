<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="Images/cloudy.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col mt-24 items-center h-screen w-full">
    <h1 class="font-bold text-4xl mb-5 font-sans ">Weather App</h1>
    <div
        class="container flex flex-col w-1/4 h-2/3 items-center bg-gradient-to-r from-sky-400 to-indigo-500 drop-shadow-2xl shadow-black rounded-lg">
        <div class="flex gap-x-2 w-11/12 h-10 m-4">
            <input id="input" placeholder="Enter City" class="w-4/5 h-10 rounded-xl text-lg pl-5 bg-white tracking-wide" type="text">
            <button class="w-28 h-10 rounded-xl bg-pink-500 text-white font-semibold" id="btn">Search</button>
        </div>
        <div id="result" class="flex flex-col w-11/12 h-3/4 ">
            <div class=" flex justify-center w-full h-2/3"><img class="h-36 w-36 hidden" id="condition"
                    src="" alt="condition"></div>
            <div
                class="flex flex-wrap w-[350px] h-[450px] gap-2 my-5 justify-around leading-relaxed tracking-wider text-xl pt-4">
                <p id="city_name" class="text-justify w-36 h-1/4 text-white"></p>
                <p id="weather" class="text-justify w-36 h-1/4 text-white"></p>
                <p id="temp" class="text-justify w-36 h-1/4 text-white"></p>
                <p id="humidity" class="text-justify w-36 h-1/4 text-white"></p>
                <p id="wind" class="text-justify w-36 h-1/4 mt-5 text-white"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
